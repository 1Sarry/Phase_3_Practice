<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>iPhone Entry Form</h1>
    <form action="http://localhost:4000/addiphones" class="form" method="post" >
      <label for="name" >iPhone URL:</label><br />
      <input type="text" name="pr_url" class="prod-form"/>
      <br /><br />
      <label for="imgPath">iPhone Name:</label><br />
      <input type="text" name="pr_name" class="prod-form"/>
      <br /><br />
 <!-- Product description -->
      <label for="imgPath">Product Img:</label><br />
      <input type="text" name="pr_img" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Product Link:</label><br />
      <input type="text" name="pr_link" class="prod-form"/>
      <br /><br />
      <label for="StartPrice">Starting price:</label><br />
      <input type="text" name="pr_price" class="prod-form"/>
      <br /><br />
      <label for="priceRange">Price range:</label><br />
      <input type="text" name="pr_range" class="prod-form"/>
      <br /><br />
      <label for="briefDescription">Brief Description:</label><br />
      <textarea name="pr_brief" cols="30" rows="10" class="prod-form"></textarea>
      <br /><br />
      <label for="fullDescription">Full Description:</label><br />
      <textarea name="pr_desc" cols="30" rows="10" class="prod-form"></textarea>
      <br /><br />
      <button type="submit">Add</button>
      
    </form>
  </body>
</html>
