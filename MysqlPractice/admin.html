<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <h1>iPhone Entry Form</h1>
    <form action="http://localhost:4040/addiphones" class="form" method="post" >
      <label for="name" >iPhone URL:</label><br />
      <input type="text" name="pr_url" class="prod-form"/>
      <br /><br />
      <label for="imgPath">iPhone Name:</label><br />
      <input type="text" name="pr_name" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Product Brief:</label><br />
      <input type="text" name="pr_brief" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Product Description:</label><br />
      <input type="text" name="pr_desc" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Product Img:</label><br />
      <input type="text" name="pr_img" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Product Link:</label><br />
      <input type="text" name="pr_link" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Starting Price:</label><br />
      <input type="text" name="price_st" class="prod-form"/>
      <br /><br />
      <label for="imgPath">Price Range:</label><br />
      <input type="text" name="price_range" class="prod-form"/>
      <br /><br />
      <button type="submit">Add</button>
      
    </form>
  </body>
</html>
